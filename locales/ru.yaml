name: 'Русский'
help: '
  Привет! Я @StockAlertingBot.


 Я умею показывать информацию о текущем курсе любых тикеров на любой бирже. 


 Отправьте мне название любой публичной компании или, например, фьючерса на английском (например, <i>Tesla, Inc.</i>) или сразу тикера (например, <i>TSLA</i>) и я пришлю вам актуальную информацию.
 
 
 Вы также можете добавлять тикеры в избранное и включить в настройках уведомления — после этого я буду присылать вам уведомления об избранных тикерах раз в интервал, указанный вами.
 
 
 Еще я умею работать в Inline-режиме. Наберите в любом чате <code>@StockAlertingBot [запрос]</code> и вы получите актуальную информацию о стоимости, которую можно будет обновлять Inline-кнопкой.
 
 
 Мой создатель: @del333ted'
